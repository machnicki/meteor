<template name="carEdit">
    <form class="main">
        <div class="control-group">
            <label class="control-label" for="producer">Producer</label>
            <div class="controls">
                <input name="producer" type="text" value="{{producer}}" placeholder="Name of producer" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input name="name" type="text" value="{{name}}" placeholder="Name" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="url">URL</label>
            <div class="controls">
                <input name="url" type="text" value="{{url}}" placeholder="http://..." />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary submit" />
            </div>
        </div>
        <hr/>
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-danger delete" href="#">Delete car</a>
            </div>
        </div>
    </form>
</template>
